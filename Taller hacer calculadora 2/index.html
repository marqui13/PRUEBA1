<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nice</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>

    <div id="app"> 
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>

            <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="black"> 
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="black">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="black">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="black">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="black">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="black">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="orange">
            <br>
            <input type="button" value="1"  onclick="document.calculator.ans.value+='1'" class="black">
            <input type="button" value="2"  onclick="document.calculator.ans.value+='2'" class="black">
            <input type="button" value="3"  onclick="document.calculator.ans.value+='3'" class="black">
            <input type="button" value="x"  onclick="document.calculator.ans.value+='*'" class="orange">
            <br>
            <input type="button" value="0"  onclick="document.calculator.ans.value+='0'" class="black">
            <input type="reset" value="C">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="orange">
        </form>
     </div>
    <script src="calculadora.js"></script>
</body>
</html>
